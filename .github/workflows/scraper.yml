name: Track Real Estate Ads

on:
  schedule:
    - cron: '0 7 * * *' # каждый день в 7 утра UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python main.py
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add urls.json removed_urls.json
          git commit -m "Update tracked URLs" || echo "No changes"
          git push